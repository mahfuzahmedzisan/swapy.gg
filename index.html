<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWAPY.GG | Premium Digital Assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              nexus: {
                main: 'var(--color-main)', 
                card: 'var(--color-card)', 
                header: 'var(--color-header)',
                hover: 'var(--color-hover)', 
                border: 'var(--color-border)',
                primary: 'var(--color-primary)', 
                primaryHover: 'var(--color-primary-hover)',
                accent: '#06b6d4', 
                success: '#10b981',
                warning: '#f59e0b',
                danger: '#ef4444',
                gold: '#ffd700',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Nebula Theme */
        --color-main: #0f0518;
        --color-card: #1b142d;
        --color-header: #130b24;
        --color-hover: #2a2240;
        --color-border: #2f264a;
        --color-primary: #8b5cf6;
        --color-primary-hover: #7c3aed;
        --color-text-base: #e0e0e0;
        --color-text-muted: #9ca3af;
      }

      .theme-light {
        /* Light Daybreak Theme */
        --color-main: #f8fafc;        /* Slate 50 */
        --color-card: #ffffff;        /* White */
        --color-header: #ffffff;      /* White */
        --color-hover: #f1f5f9;       /* Slate 100 */
        --color-border: #e2e8f0;      /* Slate 200 */
        --color-primary: #6366f1;     /* Indigo 500 */
        --color-primary-hover: #4f46e5;
        --color-text-base: #0f172a;   /* Slate 900 */
        --color-text-muted: #64748b;  /* Slate 500 */
      }

      body {
        background-color: var(--color-main);
        color: var(--color-text-base);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Global Overrides for Light Mode Compatibility */
      .theme-light .text-white {
        color: #111827 !important; /* Force dark text on "white" elements in light mode */
      }
      
      .theme-light .text-gray-400, 
      .theme-light .text-gray-300, 
      .theme-light .text-gray-200, 
      .theme-light .text-gray-500 {
        color: #475569 !important; /* Force darker gray */
      }

      .theme-light .border-white\/5,
      .theme-light .border-white\/10 {
         border-color: rgba(0,0,0,0.1) !important;
      }
      
      .theme-light .bg-black {
         background-color: #f1f5f9 !important; /* Invert black backgrounds */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-main);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
      
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      
      /* Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animation-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Checkbox Custom Style */
      .form-checkbox:checked {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      }
    </style>
